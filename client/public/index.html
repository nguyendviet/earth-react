<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
        var earth;
        function initialize() {
          earth = new WE.map('earth_div');
          earth.setView([38.9010309, -77.0197269], 3);
          WE.tileLayer('http://tileserver.maptiler.com/cassini-terrestrial/%7Bz%7D/%7Bx%7D/%7By%7D.jpg/nasa/{z}/{x}/{y}.jpg').addTo(earth);
  
          // Start a simple rotation animation
          var before = null;
          requestAnimationFrame(function animate(now) {
              var c = earth.getPosition();
              var elapsed = before? now - before: 0;
              before = now;
              earth.setCenter([c[0], c[1] - 0.1*(elapsed/30)]);
              requestAnimationFrame(animate);
          });

          var marker3 = WE.marker([38.9010309, -77.0197269]).addTo(earth);
            marker3.bindPopup("<b>NDI Office</b><br>Washington DC", {maxWidth: 150, closeButton: true}).openPopup();

            var marker = WE.marker([51.5, -0.09]).addTo(earth);
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", {maxWidth: 150, closeButton: true}).openPopup();

            var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
            marker2.bindPopup("<b>Cairo</b><br>Yay, you found me!", {maxWidth: 120, closeButton: false});

            var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);
        }
      </script>
      <style>
        html, body{padding: 0; margin: 0; background-color: black;}
        #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
      </style>
  </head>
  <body onload="initialize()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="earth_div"></div>
